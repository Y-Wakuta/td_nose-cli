# Connection to the backend database being targeted, currently only Cassandra
backend:
  name: cassandra
  hosts:
    - 127.0.0.1
  port: 9042
  keyspace: rubis

# Cost model name and parameters
cost_model:
  name: cassandra

  index_cost: 0.0078395645
  partition_cost: 0.0013692786
  row_cost: 1.17093638386496e-005
  delete_cost: 0.0013287903
  insert_cost: 0.013329108

  # aggregation cost
  count_cost:   0.00013329108
  sum_cost:     0.00013329108
  max_cost:     0.00013329108
  avg_cost:     0.00013329108
  groupby_cost: 0.00013329108

  # cost for updating under-preparing column families in migration process
  prepare_delete_cost: 0.000001
  prepare_insert_cost: 0.000001

# Loader-specific configuration
# The mysql loader is recommended, but csv might work as well if
# your generated indexes all have path length one
loader:
  name: mysql
  host: 127.0.0.1

  database: rubis
  username: root
  password: root

# Query proxy
proxy:
  name: mysql
  port: 3307

